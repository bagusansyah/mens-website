<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your's Support System üíñ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-bg: #ffffff;
        --color-text-primary: #111827;
        --color-text-secondary: #6b7280;
        --color-accent: #ef4444;
        --color-card-bg: #f9fafb;
        --color-shadow: rgba(0, 0, 0, 0.1);
        --font-family: "Poppins", sans-serif;
        --border-radius: 0.75rem;
        --transition-fast: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        --max-container-width: 1200px;
      }
      /* Reset and base */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--color-bg);
        color: var(--color-text-secondary);
        font-family: var(--font-family);
        font-size: 18px;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 60px; /* for fixed header space */
      }
      a {
        color: var(--color-accent);
        text-decoration: none;
      }
      a:hover,
      a:focus {
        text-decoration: underline;
      }

      /* Container for all content */
      .container {
        width: 90%;
        max-width: var(--max-container-width);
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
        gap: 4rem;
        padding-top: 2rem;
        padding-bottom: 4rem;
      }

      /* Header */
      header {
        background: #ffffff;
        box-shadow: 0 1px 8px var(--color-shadow);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 1.5rem;
        z-index: 1000;
        user-select: none;
        font-weight: 700;
        font-size: 1.75rem;
        color: var(--color-text-primary);
        letter-spacing: 0.05em;
        font-family: var(--font-family);
      }

      /* Mood Simulation Card */
      .mood-card {
        background: var(--color-card-bg);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 8px var(--color-shadow);
        padding: 2rem 2.5rem;
        max-width: 600px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        user-select: none;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .mood-emoji {
        font-size: 5rem;
        margin-bottom: 0.25rem;
        visibility: hidden;
        transition: visibility 0s ease 0.3s;
      }
      .mood-text {
        font-size: 1.25rem;
        color: var(--color-text-primary);
        min-height: 1.8em;
        white-space: nowrap;
        visibility: hidden;
        transition: visibility 0s ease 0.3s;
      }
      .seen .mood-emoji,
      .seen .mood-text {
        visibility: visible;
        transition-delay: 0s;
      }
      .btn-refresh-mood {
        background: var(--color-accent);
        color: white;
        border: none;
        border-radius: 0.5rem;
        padding: 0.6rem 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color var(--transition-fast);
        font-size: 1rem;
        user-select: none;
        align-self: center;
        max-width: 200px;
      }
      .btn-refresh-mood:hover,
      .btn-refresh-mood:focus {
        background: #dc2626;
        outline: none;
      }

      /* Humor & Meme Section */
      .meme-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
        gap: 1.5rem;
        max-width: var(--max-container-width);
        margin-left: auto;
        margin-right: auto;
      }
      .meme-card {
        background: var(--color-card-bg);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 8px var(--color-shadow);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        user-select: none;
        transition: transform var(--transition-fast);
      }
      .meme-card:hover,
      .meme-card:focus-within {
        transform: scale(1.03);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        outline: none;
      }
      .meme-img {
        width: auto;
        height: auto;
        max-height: 250px;
        border-radius: var(--border-radius);
        margin-bottom: 0.75rem;
        object-fit: cover;
        user-select: none;
      }

      .meme-text {
        font-size: 0.95rem;
        color: var(--color-text-primary);
        text-align: center;
        font-weight: 600;
        padding: 0 0.25rem;
      }

      /* Tombol Sayang Section */
      .love-card {
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        background: var(--color-card-bg);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 8px var(--color-shadow);
        padding: 2rem;
        text-align: center;
        user-select: none;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .love-btn {
        background: var(--color-accent);
        color: white;
        border: none;
        border-radius: 0.75rem;
        padding: 1rem 2rem;
        font-weight: 700;
        font-size: 1.25rem;
        cursor: pointer;
        transition: background-color var(--transition-fast),
          transform var(--transition-fast);
        user-select: none;
        width: 100%;
        max-width: 280px;
        align-self: center;
      }
      .love-btn:hover,
      .love-btn:focus {
        background: #dc2626;
        transform: scale(1.05);
        outline: none;
      }
      .love-message {
        font-size: 1.1rem;
        color: var(--color-text-primary);
        font-weight: 600;
        min-height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: text;
        white-space: normal;
        padding: 0 1rem;
      }

      /* Responsive */
      @media (max-width: 640px) {
        body {
          font-size: 16px;
        }
        .mood-card {
          padding: 1.5rem 2rem;
        }
        .love-card {
          padding: 1.5rem 2rem;
        }
      }
    </style>
  </head>
  <body>
    <header role="banner" aria-label="Logo">For my Girlfriendü•∞</header>

    <main class="container" role="main">
      <!-- Mood Simulation -->

            Segarkan Mood

          <div id="mood-display-container">
            <div class="mood-emoji" id="mood-emoji" aria-hidden="true"></div>
            <div class="mood-text" id="mood-text"></div>
          </div>
        </article>
      </section>

      <!-- Humor & Meme -->
      <section id="meme-section" tabindex="0">
        <div class="meme-grid" role="list">
          <article class="meme-card" role="listitem" tabindex="0">
            <img
              src="./gif-used/Comp 1.gif"

            <div class="meme-text">

          </article>
          <article class="meme-card" role="listitem" tabindex="0">
            <img
              src="./gif-used/Comp 2.gif"
              alt="Comic strip: Suami clueless tapi perhatian waktu istri PMS"

            />
            <div class="meme-text">

            </div>

            <img

            <div class="meme-text">
              Mood swing? Aku mah mood rollercoaster tiap bulan üòÖ

          </article>
          <article class="meme-card" role="listitem" tabindex="0">
            <img
              src="./gif-used/Comp 3.gif"

            />

              Pasangan PMS? Jangan lupa bawa cemilan & sabar ya bro!

        </div>
      </section>

      <!-- Tombol Sayang -->
      <section
        id="love-section"
        tabindex="0"
        aria-live="polite"
        aria-atomic="true"
      >
        <article class="love-card">
          <button class="love-btn" id="love-btn" aria-describedby="love-msg">
            Klik Aku, Sayang ü•∫

          <div class="love-message" id="love-msg" tabindex="0"></div>
        </article>
      </section>
    </main>

    <script>
      (() => {
        const moods = [
          { emoji: "üò©", text: "Murung + Lapar terus" },
          { emoji: "üòî", text: "Sedih + Sakit kepala" },
          { emoji: "üò†", text: "Kesal + Kram perut" },
          { emoji: "üò¥", text: "Mengantuk + Badan pegal" },
          { emoji: "üòê", text: "Biasa aja, tapi lelah" },
          { emoji: "üôÇ", text: "Santai + Ingin pelukan" },
        ];

        const loveMessages = [
          "Kamu tetap cantik walau lagi kesal üòò",
          "Aku selalu di sini buat kamu, apapun yang terjadi ‚ù§Ô∏è",
          "Pelukan hangatku untukmu, semoga membuatmu nyaman ü§ó",
          "Kamu itu istimewa, jangan pernah lupa itu üí´",
          "Hari ini dan selalu, aku sayang kamu sepenuh hati üíñ",
          "Walau jarak memisahkan, hatiku selalu dekat denganmu üíå",
        ];

        const moodEmojiEl = document.getElementById("mood-emoji");
        const moodTextEl = document.getElementById("mood-text");
        const refreshMoodBtn = document.getElementById("refresh-mood-btn");
        const moodCard = document.getElementById("mood-card");

        const loveBtn = document.getElementById("love-btn");
        const loveMsgEl = document.getElementById("love-msg");

        function randomItem(arr) {
          return arr[Math.floor(Math.random() * arr.length)];
        }

        function updateMood() {
          const mood = randomItem(moods);
          moodEmojiEl.textContent = mood.emoji;
          moodTextEl.textContent = mood.text + " " + mood.emoji;
          moodTextEl.setAttribute("aria-label", mood.text);
          moodCard.classList.add("seen");
        }

        function showLoveMessage() {
          loveMsgEl.textContent = randomItem(loveMessages);
          loveBtn.focus();
        }

        refreshMoodBtn.addEventListener("click", updateMood);
        loveBtn.addEventListener("click", showLoveMessage);

        // Hide mood display initially
        moodCard.classList.remove("seen");
        moodEmojiEl.textContent = "";
        moodTextEl.textContent = "";
      })();
    </script>
  </body>
</html>
